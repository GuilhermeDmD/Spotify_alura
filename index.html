<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>

    <!-- O css de reset sempre deve ser linkado primeiro do que o css efetivo -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/vars.css">
    <link rel="stylesheet" href="src/css/sidebar-footer.css">
    <link rel="stylesheet" href="src/css/main-content.css">

    <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navegation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo do Spotify">
                </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>
    
    <div class="library">
        <div class="library__content">
            <button class="library__button">
                <span class="fa fas fa-book"></span>
                <span>Sua biblioteca</span>
            </button>
            <span class="fa fa-plus"></span>
        </div>

        <section class="section-playlist">
            <div class="section-playlist__content">
                <span class="text title">Crie sua primeira playlist</span>
                <span class="text subtitle">É fácil, vamos te ajudar</span>
                <button class="section-playlist__button">
                    <span>Criar playlist</span>
                </button>
            </div>
        </section>

        <div class="cookies">
            <a href="">Cookies</a>
        </div>

        <div class="languages">
            <button class="languages__button">
                <span class="fa fa-globe"></span>
                <span>Português do Brasil</span>
            </button>
        </div>
        
    </div>
</div>

<!-- Usar tag main é uma boa prática -->
<main>
    <div class="main-container">
        <nav class="header__navegation">
            <div class="navegation">
            <button class="arrow-left">
                <img src="src/assets/icons/small-left.png" alt="Seta esquerda">
            </button>
            <button class="arrow-right">
                <img src="src/assets/icons/small-right.png" alt="Seta direita">
            </button>
            </div>

            <div class="header__search">
                <img src="src/assets/icons/search.png" alt="">
                <input type="text" id="search-input" maxlength="800" placeholder="O que você quer ouvir?">
                <!-- recebe no máximo 800 caracteres  -->
            </div>

            <div class="header__login">
                <button class="subscribe">Inscreva-se</button>
                <button class="login">Entrar</button>
            </div>
        </nav>

        <!-- Desafio aula 03 -->
        <div class="main-content">
            <span class="text title">Boa tarde</span>
            <span class="text subtitle">Navegar por todas as seções</span>
        </div>
    </div>
    
</main>

<!-- Desafio footer -->
<footer class="footer">
    <div class="footer__content">        
        <span class="text title">TESTAR O PREMIUM DE GRAÇA</span>
        <span class="text paragraph">Inscreva-se para curtir música ilimitada e podcasts com só alguns anúncios. Não precisa de cartão de 
        crédito.</span>
    </div>
    <button class="btn__footer">
        Inscreva-se grátis
     </button>
</footer>
